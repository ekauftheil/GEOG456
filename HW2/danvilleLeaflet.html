<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danville Map</title>

   
<style>
body{
    background-color: lightgreen;
}
#map{height: 500px;width: 1000px;background-color: red;}

</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

</head>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<body>
    <h1>Danville, Virginia</h1>
    <div id="map"></div>
</body>

<script>
    var map = L.map('map').setView([36.5860, -79.3950], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

 

var mcCreamyIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'mcCreamy.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });

var customPopup = "Legion Field,<br/>Home of the Danville Dairy Daddies<br/><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0pEuBSTJrlEXoyZP1lXzX2WsVCmfqO4RhxA&s' width='200px'/>";

L.marker([36.576700, -79.373300], {icon: mcCreamyIcon}).addTo(map)
        .bindPopup(customPopup)
        .openPopup();


</script>
</html>
