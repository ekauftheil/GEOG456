<html lang="en">
<head>

    <title>Hurricane Elsa Path</title>

   
<style>
body{
    background-color: lavender;
}
#map{height: 600px;width: 1000px;background-color: aqua;}

</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

crossorigin=""/>

</head>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script src="./HurricaneElsaPath.js"></script>

<body>
    <h1>Hurricane Elsa Path - 2021</h1>
    <div id="map"></div>
</body>

<script>
    var map = L.map('map').setView([28.5, -65.83], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

var caneIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: './HurricaneIcon.jpeg',   
          // this points to a jpg image obtained from the internet
        iconSize: [25,25], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });

var customPopup = "Hurricane Elsa<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Elsa_2021-07-02_1725Z.jpg/440px-Elsa_2021-07-02_1725Z.jpg' width='100px'/>";


  //  L.geoJSON(myWell).addTo(map)//

  L.geoJSON(elsaPath, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: caneIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map);

</script>
</html>
